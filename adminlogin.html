<body>
    <!-- Content -->
    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center">
                            <a href="index.html" class="app-brand-link gap-2">
                                <span class="app-brand-logo demo text-center">
                                    <img src="assets/img/logo-icon.png" width="100">
                            </a>
                            <h4 class="mb-2"><b>ADMIN LOGIN</b></h4>
                        </div>
                        <!-- /Logo -->
                        <form class="mb-3" method="POST">
                            <div class="mb-3">
                                <label for="userid" class="form-label">Admin ID</label>
                                <input type="text" class="form-control" name="adminid">
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div class="input-group input-group-merge">
                                    <input type="password" class="form-control" name="password">
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-grid w-100" type="submit">LOG IN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/vendor/libs/jquery/jquery.js"></script>

</body>
