<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header ">
                <a href="index.html">
                    <span class="text-center">
                        <img src="assets/dist/img/logo-icon.png" width="30">
                    </span>
                </a>
                <b class="mb-2 h5 float-right">RESET PASSWORD</b>
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="resetcode" placeholder="Reset Code" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </div>
					<div class="input-group mb-3">
                        <input type="text" class="form-control" name="newpassword" placeholder="New Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">RESET PASSWORD</button>
                    </div>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/dist/js/adminlte.min.js"></script>
